{% extends "layout_basic.html" %}

{% block title %}Home{% endblock %}

{% block title_h1 %}Biblioteca Online{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if error_message%}
        <p class='error'>{{error_message}}</p>
    {% endif %}
    <form method='POST' action=''>
        {% csrf_token %}
        {{login_form.as_p}}
        <button>Enviar</button>     
    </form>
{% endblock %}
