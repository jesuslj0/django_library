{% extends "layout_basic.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans 'Contacto'%}{% endblock %}

{% block title_h1 %}{% trans 'Contacta con nosotros'%}{% endblock %}

{% block content %}
        <form method='POST' {% url "contacto" %}>
            {% csrf_token %}
            {% crispy form %}
            <button type='submit' class="btn btn-primary">{% trans 'Enviar' %}</button>
        </form>
{% endblock %}
